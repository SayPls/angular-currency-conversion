<fieldset>
  <legend>Converter</legend>
  <div [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="fromAmount" type="number" [value]="convertToAmount()">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <mat-select formControlName="fromCurrency">
        <mat-option *ngFor="let curr of currencies" [value]="curr">{{curr}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="toAmount" [value]="convertFromAmount()">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <mat-select formControlName="toCurrency">
        <mat-option *ngFor="let curr of currencies" [value]="curr">{{curr}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</fieldset>
